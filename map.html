<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa | Attico con Terrazzo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="flower-logo.png">
  <style>
    :root {
      --bg-color: #0d0d0d;
      --accent-gold: #d4af37;
      --off-white: #f5f5f5;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
    }

    /* Translation Widget */
    .lang-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(13, 13, 13, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.2);
      padding: 2px 10px;
      border-radius: 20px;
    }

    #google_translate_element {
      display: inline-block;
    }

    .goog-te-gadget {
      font-family: 'Outfit', sans-serif !important;
      font-size: 0.6rem !important;
      color: var(--accent-gold) !important;
      text-transform: uppercase;
    }

    .goog-te-gadget-simple {
      background-color: transparent !important;
      border: none !important;
      padding: 0 !important;
    }

    .goog-te-menu-value span {
      color: var(--accent-gold) !important;
      font-weight: 300 !important;
    }

    .map-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-color);
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      color: var(--off-white);
      font-style: italic;
    }

    .back {
      color: var(--accent-gold);
      text-decoration: none;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 300;
    }

    iframe {
      flex-grow: 1;
      border: 0;
      filter: invert(0.9) hue-rotate(180deg) brightness(0.9);
    }
  </style>
</head>

<body>
  <div class="lang-switch">
    <div id="google_translate_element"></div>
  </div>

  <div class="map-container">
    <header>
      <div class="title">Guida del Quartiere</div>
      <a href="index.html" class="back">Chiudi</a>
    </header>
    <iframe
      src="https://www.google.com/maps/d/embed?mid=1bSnYXfwpI0n4DMh7fL9G3fgxS0RS9o4&ehbc=2E312F&noprof=1"></iframe>
  </div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'it',
        includedLanguages: 'it,en,es,fr,de,zh-CN,ja',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
